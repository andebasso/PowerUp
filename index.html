<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello KPI</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        button {
            background-color: #0079bf;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <label for="title">Activity Name:</label>
    <input type="text" id="title" placeholder="e.g., Profile Creation">

    <h2 id="activityTitle">Set Dates for <span id="activityNameSpan"></span></h2>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate">
    
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate">

    <button id="saveButton">Save Dates</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var t = TrelloPowerUp.iframe();

        t.get('card', 'shared', 'activityData').then(function(activityData) {
            if (activityData) {
                document.getElementById('title').value = activityData.title;
                document.getElementById('activityNameSpan').textContent = activityData.title;
                document.getElementById('startDate').value = activityData.startDate;
                document.getElementById('endDate').value = activityData.endDate;
            }
        });

        document.getElementById('saveButton').addEventListener('click', function() {
            let title = document.getElementById('title').value;
            let startDate = document.getElementById('startDate').value;
            let endDate = document.getElementById('endDate').value;

            document.getElementById('activityNameSpan').textContent = title;

            t.set('card', 'shared', 'activityData', {
                title: title,
                startDate: startDate,
                endDate: endDate
            }).then(function() {
                alert('Data successfully saved!');
            });
        });
    });
</script>

</body>
</html>
