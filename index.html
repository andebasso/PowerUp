<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Trello Power-Up</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>

<body>
    <script>
        TrelloPowerUp.initialize({
          'card-buttons': function(t, options) {
            return [{
              text: 'Hello World',
              callback: function(t) {
                return t.alert({
                  message: 'Hello World!',
                  duration: 5
                });
              }
            }];
          }
        });
    </script>
</body>

</html>
